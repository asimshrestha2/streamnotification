<html>
<head>
	<link rel="stylesheet" href="main.css" />
	<!--<meta http-equiv="refresh" content="30">-->
	<script src="https://streamtip.com/socket.io/socket.io.js" type="text/javascript"></script>
	<script>
	    var access_token = ''; // Application OAuth Access Token

	    var socket = io.connect('https://streamtip.com', {
	        query: 'access_token='+encodeURIComponent(access_token)
	    });

	    socket.on('error', function(err) {
	        var code = err.split('::')[0];

	        if(code === '401') {
	            console.log('authentication failed');
	        } else if(code === '429') {
	            console.log('rate limited');
	        } else if(code === '400') {
	            console.log('bad request');
	        }
	    });

	    socket.on('newTip', function (data) {
	        // We got a new tip!
	        console.log(data);
    };
	</script>
</head>
<body>
<div id="content">
	<div id="logo-back"></div>
	<div id="logo">
	</div>
	<div id="text-back"></div>
	<div id="text">
		<p>Follow Me</p>
		<p>@Asim_Shresth</p>
	</div>
</div>
<div id="shadow"></div>
</body>
</html>
